<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Page Title</title>
   <link type ="text/css" rel = "stylesheet" href="styles.css">
</head>
<body>
<div class = "conteudo-total">   
    <img src="images/logo-título.png" class="logo">
        <div class="forms">
        <div class = "conteudo"> 
        <!-- Nome -->
        <div>
            <p>Nome</p>
            <div class="input-container">
                <input type="text" placeholder="Digite seu nome" required>
                
            </div>
        </div>
        <!-- Data de Nascimento -->
        <div>
            <p>Data de Nascimento</p>
            <div class="input-container">
                <input type="date" required>
                
            </div>
        </div>
        <!-- Email -->
        <div>
            <p>Email</p>
            <div class="input-container">
             <input type="email" placeholder="exemplo@gmail.com" required>
                
            </div>
        </div>
        <!-- Senha -->
        <div>
            <p>Senha</p>
            <div class="input-container">
            <input type="password" placeholder="Digite sua senha" required>
            
            </div>
        </div>
        <!-- Confirmar Senha -->
        <div>
            <p>Confirmar Senha</p>
            <div class="input-container">
                <input type="password" placeholder="Confirme sua senha" required>
               
            </div>
        </div>
        <div class ="confirmacao">
            <div>
                <input type="checkbox" id="termos" required>
                <label for="termos" class="termos-label">Li e estou de acordo com os Termos e Condições de uso</label>
            </div>
        </div>
            <button class ="botao-cadastrar" onclick="">
                Cadastrar
            </button>
            <div class="botao-container">
                <button class ="botao-login" onclick="">
                Fazer Login
                </button>
            </div>
        </div>
    </div>
</div> 
</body>
</html>
