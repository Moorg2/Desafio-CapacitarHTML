<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-Login</title>
   <link type ="text/css" rel = "stylesheet" href="styles.css">
<script src="script.js"></script>
</head>
<body>
<div class = "conteudo-total-registrar">   
    <img src="images/logo-título.png" class="logo">
        <div class="forms">
        <div class = "conteudo"> 
       
        
            <p>Nome</p>
            <div class="input-container">
            <input type="text" placeholder="Digite seu nome" required>
            </div>
            
            <p>Data de Nascimento</p>
            <div class="input-container">
            <input type="date" required>
            </div>
            
            <p>Email</p>
            <div class="input-container">
            <input type="email" placeholder="exemplo@gmail.com" required>
            </div>
            
            <p>Senha</p>
            <div class="input-container">
            <input type="password" placeholder="Digite sua senha" required>
            </div>
            
            <p>Confirmar Senha</p>
            <div class="input-container">
            <input type="password" placeholder="Confirme sua senha" required>
            </div>
       
        <div class ="confirmacao">
            <div>
                <input type="checkbox" id="termos" required>
                <label for="termos" class="termos-label">Li e estou de acordo com os Termos e Condições de uso</label>
            </div>
        </div>
        <div class="botao-container">
            <button class="botao-cadastrar" onclick="">
                Cadastrar
            </button>
            <button class="botao-fazerlogin" id="FazerLogin">
                Fazer Login
            </button>
        </div>
        </div>
    </div>
</div> 
<div class="conteudo-total-login"> 
    <img src="images/logo-Login.png" class="logo-login" alt="Logo">
    <div class="login-forms">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="exemplo@gmail.com" required>
        </div>
        <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        <span class="Esqueceu">Esqueci minha Senha</span> 
        <div class="button-group">
            <button class="botao-login">Login</button>
            <button class="botao-registrar" id="Registro">Registrar</button>
        </div>
    </div>
</div>
</body>
</html>
